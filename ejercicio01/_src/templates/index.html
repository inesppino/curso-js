<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Lista de Peliculas</title>
</head>

<body onload="">
  <header class="header">
    <h1 class="main-title">Peliculas</h1>
  </header>
  <main class="main">
    <section class="main-section form">
      <form action="" method="POST">
        <div class="form-container">
          <h2 class="form-title">Dar de alta una película</h2>
          <div class="input-container title">
            <label for="filmName">Titulo*</label>
            <input onkeyup="getFields()" placeholder="Pulp Fiction" id="filmName" type="text" name="filmName" required>
          </div>

          <div class="input-container director">
            <label for="directorName">Director*</label>
            <input onkeyup="getFields()" placeholder="Quentin Tarantino" id="directorName" type="text"
              name="directorName" required>
          </div>

          <div class="input-container id">
            <label for="idNumber">Código-ID</label>
            <input type="text" onkeyup="getFields()" placeholder="ABC-12539-BA"
              pattern="(^[a-zA-Z]{3}-[0-9]{5}-[a-zA-Z]{2}$)" id="idNumber" name="idNumber">
          </div>

          <div class="input-container genre">
            <label for="genre">Género*</label>
            <select id="genre" name="genre" placeholder="Thriller" onchange="getFields()" required>
              <option>Pick one</option>
              <option>Thriller</option>
              <option>Action</option>
              <option>Comedy</option>
              <option>Mystery</option>
              <option>Drama</option>
              <option>Fantasy</option>
              <option>Horror</option>
              <option>Historical</option>
              <option>Romance</option>
            </select>
          </div>

          <div class="input-container date">
            <label for="publicationDate">Fecha de Publicación*</label>
            <input onchange="getFields()" type="date" id="publicationDate" name="publicationDate" required>
          </div>

          <div class="input-container grade">
            <label for="grade">Valoración*</label>
            <input onchange="getFields()" type="range" min="0" max="10" id="grade" name="grade" required>
          </div>

          <div class="input-container__btn-enviar">
            <input onclick="darDeAlta()" class="btn-submit" type="button" value="Enviar">
          </div>
      </form>
      </div>
    </section>

    <section class="main-section__table">
      <table id="table" class="table__film">
        <tbody id="table-body">
          <tr>
            <th>Cod-id</th>
            <th>Título</th>
            <th>Director</th>
            <th>Género</th>
            <th>Fecha</th>
            <th>Valoración</th>
            <th>Acciones</th>
          </tr>
          <tr class="ABC-12539-BA">
            <td class="celdaId">ABC-12539-BA</td>
            <td class="celdaFilm"> Pulp Fiction</td>
            <td class="celdaDirector">Quentin Tarantino</td>
            <td class="celdaGenre">Thriller</td>
            <td class="celdaDate">1994</td>
            <td class="celdaGrade">8</td>
            <td class="celdaBtn">
              <button onclick="" class="btn btn-modify" type="button" value="modify">Modificar</button>
              
              <button onclick="eliminarFila()" id="2" class="btn btn-eliminar" data-id="ABC-12539-BA" type="button" value="eliminar">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>CBC-12539-BC</td>
            <td>El jovencito Frankenstein</td>
            <td>Mel Brooks</td>
            <td>Comedy</td>
            <td>1974</td>
            <td>7</td>
            <td>
              <button onclick="" class="btn btn-modify" type="button" value="modify">Modificar</button>
              <button onclick="eliminarFila()"  class="btn btn-eliminar" type="button" data-id="CBC-12539-BC" id="2" value="eliminar">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
  <footer class="footer"> Inés Pedraza &copy;2019 curso full-stack</footer>

  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
